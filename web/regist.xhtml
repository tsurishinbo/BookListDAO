<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>【新規登録】</h2>
            <table>
                <tr>
                    <td>ID</td>
                    <td>自動採番</td>
                </tr>
                <tr>
                    <td>カテゴリ</td>
                    <td>
                        <h:selectOneMenu value="#{registBean.categoryId}">
                            <f:selectItems value="#{registBean.categoryList}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>タイトル</td>
                    <td>
                        <h:inputText value="#{registBean.title}" />
                    </td>
                </tr>
                <tr>
                    <td>内容</td>
                    <td>
                        <h:inputText value="#{registBean.memo}" />
                    </td>
                </tr>
                <tr>
                    <td>評価</td>
                    <td>
                        <h:selectOneMenu value="#{registBean.point}">
                            <f:selectItem itemValue="5" itemLabel="☆☆☆☆☆"></f:selectItem>
                            <f:selectItem itemValue="4" itemLabel="☆☆☆☆"></f:selectItem>
                            <f:selectItem itemValue="3" itemLabel="☆☆☆"></f:selectItem>
                            <f:selectItem itemValue="2" itemLabel="☆☆"></f:selectItem>
                            <f:selectItem itemValue="1" itemLabel="☆"></f:selectItem>
                        </h:selectOneMenu>
                    </td>
                </tr>
            </table>
            <h:commandButton value="登録" action="#{registBean.regist()}" />
        </h:form>
    </h:body>
</html>
